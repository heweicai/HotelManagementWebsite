<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工具集</title>
<style type="text/css">
.btn{
width:30px;
height:30px;
}
</style>
<script language="javascript">
function show(btn){
	var rs=btn.value;
	document.getElementById("result").value+=rs;
}
function cal(){
	document.getElementById("result").value=eval(document.getElementById("result").value);
}
function clearAll(){
	document.getElementById("result").value="";
}
function calNum(){
	var result=document.getElementById("result").value;
	var index=0;
	for(var i=result.length;i>=0;i--){
		if(result.substring(i-1,i)=="+" || result.substring(i-1,i)=="-" || result.substring(i-1,i)=="*" || result.substring(i-1,i)=="/" ){
			index=i;
			break;
		}
	}
	var num=result.substring(index);
	document.getElementById("result").value=result.substring(0,index)+Math.sqrt(num);
}
</script>
</head>

<body bgcolor="#ECF5FF">
<center>
<form>
<table>
<tr><td colspan="5" align="center">简易计算器</td></tr>
<tr>
<td colspan="5"><input id="result" type="text" size="23"  style="text-align:right"/></td>
</tr>
<tr>
<td><input class="btn" name="btn1" type="button" value="1" onclick="show(this);" /></td>

<td><input class="btn" name="btn0" type="button" value="0" onclick="show(this);"/></td>
</tr>
<tr>

<td><input class="btn" name="btnSqr" type="button" value="√" onclick="calNum();"/></td>
