<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>查找预定</title>
<script language="javascript">
	function Get_back() {
	window.location.href='/user/lodge';
	}

function calprice(fruit){
	var price;
	switch(parseInt(fruit)){
		case 1:price=5.8;break;
		case 2:price=28;break;
		case 3:price=16;break;
		case 4:price=19;break;
	}
	return price;
}
function showPrice(){
	var sltFruit=document.getElementById("sltfruit").value;
	var price=calprice(sltFruit);
	document.getElementById("price").innerText=price;
}

function buy(){
	var ckbfruits=document.getElementsByName("cbkfruit");
	var flag=0;
	var sum=0;
	for(i=0;i<ckbfruits.length;i++){
		if(ckbfruits[i].checked){
			flag=1;
			var id="sltfruit"+(i+1);
			sum+=document.getElementById(id).value*calprice(i+1);
		}
	}
	if(flag==0){
		alert("您还没有选择要购买的水果呢！");
	}else{
		document.getElementById("lblPay").innerText="谢谢，您一共需支付"+sum+"元，欢迎再次光临";
	}
}
function showWeight(slt){
	document.getElementById("lblPay").innerText="";
	var id="sltfruit"+slt.value;
	if(slt.checked){
		document.getElementById(id).style.display="inline";
	}else{
		document.getElementById(id).style.display="none";
	}
}
</script>
</head>
<body>
<form>
查看水果价格：<select id="sltfruit" onchange="showPrice()">
<option value="1">苹果</option>
<option value="2">草莓</option>
<option value="3">提子</option>
<option value="4">芒果</option>
</select>
价格:每斤 <span id="price" style="width:100px">5.8</span> 元
<hr />
买水果：
<table>
<tr>
<td>
<input name="cbkfruit" type="checkbox" value="1"  onclick="showWeight(this)" />苹果
<select id="sltfruit1" style="display:none">
<option value="1">1斤</option>
<option value="2">2斤</option>
<option value="3">3斤</option>
<option value="4">4斤</option>
<option value="4">5斤</option>
</select><br />
<img src="{{ static_url("images/pingguo.jpg") }}" width="300" height="260" />
</td>
<td>
<input name="cbkfruit" type="checkbox" value="2" onclick="showWeight(this)"/>草莓
<select id="sltfruit2" style="display:none">
<option value="1">1斤</option>
<option value="2">2斤</option>
<option value="3">3斤</option>
<option value="4">4斤</option>
<option value="4">5斤</option>
</select><br />
<img src= "{{ static_url("images/caomei.jpg") }}" width="300" height="260"/>
</td>
<td>
<input name="cbkfruit" type="checkbox" value="3" onclick="showWeight(this)"/>提子
<select id="sltfruit3" style="display:none">
<option value="1">1斤</option>
<option value="2">2斤</option>
<option value="3">3斤</option>
<option value="4">4斤</option>
<option value="4">5斤</option>
</select><br />
<img src="{{ static_url("images/tizi.jpg" ) }}" width="300" height="260"/>
</td>
<td>
<input name="cbkfruit" type="checkbox" value="4" onclick="showWeight(this)"/>芒果
<select id="sltfruit4" style="display:none">
<option value="1">1斤</option>
<option value="2">2斤</option>
<option value="3">3斤</option>
<option value="4">4斤</option>
<option value="4">5斤</option>
</select><br />
<img src="{{ static_url("images/mangguo.jpg"  ) }}"  width="300" height="260"/>
</td>
</tr>
</table>
<input type="button" value="购买" onclick="buy()" /><span id="lblPay" style="color:red;"></span>
</form>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<center><input  type="button"  value="返回" onclick="Get_back();"/></center>
</body>
</html>
